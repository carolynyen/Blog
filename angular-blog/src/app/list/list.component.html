<h2>My Posts</h2>
<div>
    <button class="btn" (click)="newPost()">New Post</button>
</div>
<br>
<ul *ngIf="posts" class="posts">
  <li *ngFor="let post of posts">
    <a routerLink="/edit/{{post.postid}}">
      <span class="badge">{{post.created | date: 'medium'}}</span> {{post.title}}
    </a>
  </li>
</ul>
